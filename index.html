<body>
    <div class="message">
        <div class="message-title"></div>
        <div class="message-content"></div>
    </div>
</body>
<script>
    $(function(){
        var id = window.location.search.split("=")[1];
        getContents(id);
    })
    function getContents(id){
        $.ajax({
            url:"http://192.168.75.201:9095/mySetting/noticeDetail",
            type:'get',           
            data: {
                "id":2
            },
            success:function(data){
                $(".message-title").html(data.data.title);
                $(".message-content").html(data.data.content);
            },
            error:function(xhr){
                console.log(xhr)
            }
        })
    }
</script>
