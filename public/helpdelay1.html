    <title>延迟问题</title>

<style>
    body{
        margin: .185185rem;
    }
</style>
<body>
    <div style="text-align: center;font-size: .592593rem;padding: .185185rem;">
        什么是“预期降至”延迟？
    </div>
    <div style="text-indent:2em;line-height: .648148rem;font-size: .416667rem;">
        "预期降至"延迟，指的是风驰加速器根据大量用户加速前后的数据结果及用户当前的网络状态，推算出的预计加速后的延迟。
    </div>
</body>
